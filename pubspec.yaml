name: flutter_vancouver
description: Canada community building next gen apps. Canada Flutter Group is formed to bring people together who are using Flutter to create beautiful apps, looking to learn mobile development and making lasting connections.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  font_awesome_flutter: ^9.2.0
  url_launcher: ^6.0.18
  url_strategy: ^0.2.0
  cached_network_image: ^3.2.0
  provider: ^5.0.0
  sliver_tools: ^0.2.5
  rive: ^0.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: SourceCodePro
      fonts:
        - asset: fonts/SourceCodePro-Regular.ttf
        - asset: fonts/SourceCodePro-Regular.ttf
          weight: 700
    - family: JosefinSans
      fonts:
        - asset: fonts/JosefinSans-Regular.ttf

  assets:
    - assets/
    - assets/community/
    - assets/social/
